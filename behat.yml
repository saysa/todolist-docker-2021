default:
  suites:
    my_suite:
      contexts:
        - Behat\MinkExtension\Context\MinkContext
        - Tests\Behat\DoctrineContext:
            container: '@service_container'
            entityManager: '@doctrine.orm.entity_manager'
      type: symfony_bundle
      bundle: AppBundle
  extensions:
    Behat\Symfony2Extension: ~
    Behat\MinkExtension:
      sessions:
        my_session:
          symfony2: ~